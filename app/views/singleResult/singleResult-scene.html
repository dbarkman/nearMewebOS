<div class="palm-group" id="result">
    <div class="palm-group-title" x-mojo-loc=''>Result Details</div>
    <div class="palm-list">
        <div class="palm-row first" id="titleRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="title"></div>
            </div>
        </div>
        <div class="palm-row" id="addressRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="address"></div>
            </div>
        </div>
        <div class="palm-row" id="phoneRow">
            <div class="palm-row-wrapper textfield-group">
                <div class="title">
                    <div x-mojo-element="SmartTextField" id="phone" class="textFieldClass"></div>
                </div>
            </div>
        </div>
        <div class="palm-row" id="distanceRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="distance"></div>
            </div>
        </div>
        <div class="palm-row" id="businessURLRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="businessURL"></div>
            </div>
        </div>
        <div class="palm-row" id="mapRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="map"></div>
            </div>
        </div>
        <div class="palm-row" x-mojo-touch-feedback="delayed" id="contactPlace">
            <div class="palm-row-wrapper">
                <div class="left icon palm-account-icon local medium" id="contactIcon"></div>
                <div class="title left">Add Place to Contacts</div>
            </div>
        </div>
        <div class="palm-row last" x-mojo-touch-feedback="delayed" id="emailResult">
            <div class="palm-row-wrapper">
                <div class="left icon palm-account-icon gmail medium" id="gmailIcon"></div>
                <div class="title left">Email This Result</div>
            </div>
        </div>
    </div>
</div>

<div class="palm-group" id="ratingsReviews">
    <div class="palm-group-title" x-mojo-loc=''>Ratings and Reviews</div>
    <div class="palm-list">
        <div class="palm-row first" id="averageRatingRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="averageRating"></div>
            </div>
        </div>
        <div class="palm-row" id="totalRatingsRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="totalRatings"></div>
            </div>
        </div>
        <div class="palm-row" id="totalReviewsRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="totalReviews"></div>
            </div>
        </div>
        <div class="palm-row" id="lastReviewDateRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="lastReviewDate"></div>
            </div>
        </div>
        <div class="palm-row" id="lastReviewRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="lastReview"></div>
            </div>
        </div>
        <div class="palm-row" id="moreReviewsRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="moreReviews"></div>
            </div>
        </div>
        <div class="palm-row last" id="writeReviewRow">
            <div class="palm-row-wrapper textfield-group">
                <div id="writeReview"></div>
                <div id="writeReviewFP" class="smallFont"></div>
            </div>
        </div>
    </div>
</div>

<div class="palm-group" id="categories">
    <div class="palm-group-title" x-mojo-loc=''>Categories</div>
    <div class="palm-list">
        <div class="palm-row single">
            <div class="palm-row-wrapper textfield-group">
                <div id="cat"></div>
            </div>
        </div>
    </div>
</div>
